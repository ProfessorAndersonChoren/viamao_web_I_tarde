<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos de formulário</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <form method="post" action="processaform.php" class="container">
      <section class="row">
        <article class="col-12 col-md-6">
          <label class="form-label">Nome:</label>
          <input
            type="text"
            name="nomeDoUsuario"
            minlength="3"
            required
            class="form-control"
          />
        </article>
        <article class="col-12 col-md-6">
          <label class="form-label">Email:</label>
          <input
            type="email"
            name="emailDoUsuario"
            required
            class="form-control"
          />
        </article>
      </section>
      <section class="row">
        <article class="col-12 col-md-6">
          <label class="form-label">Data de nascimento</label>
          <input
            type="date"
            name="dataDeNascimentoDoUsuario"
            required
            class="form-control"
          />
        </article>
        <article class="col-12 col-md-6">
          <label class="form-label">Senha</label>
          <input
            type="password"
            name="senhaDoUsuário"
            minlength="8"
            maxlength="50"
            required
            class="form-control"
          />
        </article>
      </section>
      <label class="form-label">Mensagem</label>
      <textarea
        name="mensagemDoUsuario"
        required
        minlength="100"
        cols="30"
        rows="5"
        class="form-control"
      ></textarea>
      <div class="mt-3">
        <!-- Botão para enviar os dados -->
        <button type="submit" class="btn btn-primary">Enviar</button>
        <!-- Botão para limpar os dados -->
        <button type="reset" class="btn btn-danger">Limpar dados</button>
      </div>
    </form>
  </body>
</html>
